<!DOCTYPE html>
<html lang="en">
<head>
	<style>
			
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}

	/* Header Styles */
	header {
		background-color: #333;
		color: #fff;
		padding: 20px;
		text-align: center;
	}

	header h1 {
		margin: 0;
	}

	form {
		width: 80%;
		max-width: 600px;
		margin: 0 auto;
		background-color: #fff;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	}

	label {
		display: block;
		margin-bottom: 10px;
	}

	input[type="text"],
	input[type="number"],
	select,
	textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	textarea {
		resize: vertical;
	}

	input[type="submit"] {
		background-color: #333;
		color: #fff;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	input[type="submit"]:hover {
		background-color: #555;
	}

	/* Footer Styles */
	footer {
		background-color: #333;
		color: #fff;
		text-align: center;
		padding: 2px;
		position: fixed;
		bottom: 0;
		width: 100%;
	}

	</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Device</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Sell Your Device</h1>
        <p>Fill out the form below to sell your device to us.</p>
    </header>

    <form action="#" method="post">
		<label for="device">Device:</label>
		<select id="device" name="device" required>
            <option value="">Select device</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="Oneplus">Oneplus</option>
			<option value="Realme">Realme</option>
			<option value="Oppo">Oppo</option>
			<option value="Nothing">Nothing</option>
        </select><br><br>
	
		<label for="device">Device Type:</label>
		<select id="device-type" name="device-type" required>
            <option value="">Select device-type</option>
            <option value="Phone">Phone</option>
            <option value="laptop">Laptop</option>
            <option value="Smartwatch">Smartwatch</option>
			<option value="TV">TV</option>
			<option value="Headphones">Headphones</option>
		</select><br><br>
		
        <label for="model"> Model:</label>
        <input type="text" id="model" name="model" required><br><br>
		
		<label for="storage">storage:</label>
		<select id="Storage" name="Storage" required>
            <option value="">Select device-type</option>
            <option value="64gb">64gb</option>
            <option value="128gb">128gb</option>
            <option value="256gb">256gb</option>
			<option value="512gb">512gb</option>
			<option value="1tb">1tb</option>
		</select><br><br>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="">Select Condition</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Broken">Broken</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="description">Explain the condition of phone:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>&copy; 2024 Sell Your Device. All rights reserved.</p>
    </footer>

</body>
</html>
